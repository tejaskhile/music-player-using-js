<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d2a33bc7f.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="nav">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div >
                <img class="image" src=" ">
            </div>
            <div class="text">
                <h2 id="songName"></h2>
                <h4 id="artistName"></h4>
            </div>
                <audio src="" id="audio" autoplay="false"></audio>
                <input type="range" class="progressBar">
            <div class="audio-controls">
                <i class="fa-solid fa-backward" id="prevBtn"></i>
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
                <i class="fa-solid fa-forward" id="nextBtn"></i>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
